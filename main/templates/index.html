<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fake News Detection</h2>
        <form action="/predict" method="post">
            <textarea name="text" class="form-control" placeholder="Enter news text"></textarea>
            <button type="submit" class="btn">Detect</button>
        </form>
        <div class="result" id="result"></div>
        <script>
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: document.querySelector('textarea').value })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `Prediction: ${data.prediction}`;
            });
        </script>
    </div>
</body>
</html>
