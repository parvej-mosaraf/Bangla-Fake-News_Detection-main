<!DOCTYPE html>
<html>

<head>
    <title>Predict News Sentiment</title>
    <link rel="stylesheet" href="css/predict.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Predict News Sentiment</h1>
            <div class="nav">
                <ul>
                    <li><a href="{{ url_for('history') }}">History</a></li>
                    {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    <li>Welcome, {{ current_user.username }}!</li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>

        <div class="content">
            <form action="{{ url_for('predict') }}" method="post">
                <label for="news_text">Enter news text:</label>
                <textarea name="news_text" id="news_text" rows="4" cols="50" placeholder="Type here..."></textarea><br>
                <input type="submit" value="Predict">
            </form>

            {% if result %}
            <div class="result-box">
                <h2>Result: {{ result }}</h2>
                <p>The sentiment of the news text is {{ result }}.</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
